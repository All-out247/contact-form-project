<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in Touch</h2>
            <hr>
            </div>
            <input type="text" name="Name" placeholder="Your Name" class="contact-inputs" required>
            <input type="text" name="Email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="Message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="Submit" class="contact-inputs">Submit Now</button>

        </form>
        <div class="contact-right">
            <img src="wristwatch.jpg" alt="my-image">
        </div>

    </div>

</body>

</html>
